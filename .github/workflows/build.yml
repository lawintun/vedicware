name: Android APK Build

on:
  push:
    branches:
      - main  # Adjust this if you're using a different branch
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: '3.8'
    
    - name: Install Buildozer and Android SDK
      run: |
        sudo apt update
        sudo apt install -y python3-pip openjdk-8-jdk unzip zlib1g-dev
        pip install --upgrade pip setuptools
        pip install cython==0.29.19
        pip install buildozer
        yes | sdkmanager --licenses
        sdkmanager "build-tools;35.0.0" "platform-tools" "platforms;android-30"
        
    - name: Install dependencies from requirements.txt
      run: |
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Build APK
      run: |
        buildozer android debug
        mkdir -p output_apk
        cp bin/*.apk output_apk/

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v3  # Updated to v3 to fix deprecation issue
      with:
        name: vedicware-apk
        path: output_apk/
